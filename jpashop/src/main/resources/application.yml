spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
    hibernate:
      ddl-auto: create

logging:
  level:
    org.hibernate.sql: debug
#    org.hibernate.type: trace #스프링 부트 2.x, hibernate5
    org.hibernate.orm.jdbc.bind: trace #스프링 부트 3.x, hibernate6